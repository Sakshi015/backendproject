<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ST-2 Mini Project</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
<div id="parent">
    <p id="heading">Details form</p>
    <div id="view">
        <hr />
        <table>
            <tr>
                <td><label for="Name">Name:</label></td>
                <td><input type="text" id="Name" name="name" minlength="3" /></td>
            </tr>
            <tr>
                <td><label for="mob_no">Mobile No:</label></td>
                <td>
                    <input type="text" id="mob_no" name="mob_no" minlength="10" />
                </td>
            </tr>
            <tr>
                <td><label for="email">Email Id:</label></td>
                <td><input type="email" id="email" name="email" /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit" id="btn1" onclick="ADDuser()" />
                </td>
            </tr>
        </table>
    </div>
    <hr />
    <input id="search" type="text" placeholder="Enter the name here..." />
    <button id="btn">Search</button>
    <div id="search-result"></div>
    <div id="result_div">
        <table id="result_table">
            <tr>
                <td>Name:</td>
                <td>Mobile No:</td>
                <td>Email:</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
